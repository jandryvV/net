<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern circles -->
    <pattern id="circles" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="30" fill="white" opacity="0.05"/>
      <circle cx="0" cy="0" r="20" fill="white" opacity="0.03"/>
      <circle cx="100" cy="100" r="20" fill="white" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <rect width="1200" height="300" fill="url(#circles)"/>
  
  <!-- Logo circles (similar to the loader design) -->
  <g transform="translate(600, 150)">
    <!-- Outer rotating circles -->
    <circle cx="-80" cy="-80" r="25" fill="#3b82f6" opacity="0.3">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="10s"
        repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="-80" r="30" fill="#8b5cf6" opacity="0.3">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 0 0"
        to="-360 0 0"
        dur="12s"
        repeatCount="indefinite"/>
    </circle>
    
    <circle cx="-80" cy="80" r="28" fill="#ec4899" opacity="0.3">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="15s"
        repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="80" r="26" fill="#3b82f6" opacity="0.3">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 0 0"
        to="-360 0 0"
        dur="13s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Center logo representation -->
    <circle cx="0" cy="0" r="45" fill="white" opacity="0.2"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">Colab</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="40" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="250" r="50" fill="white" opacity="0.05"/>
  <circle cx="200" cy="250" r="35" fill="white" opacity="0.04"/>
  <circle cx="1000" cy="50" r="45" fill="white" opacity="0.04"/>
</svg>
